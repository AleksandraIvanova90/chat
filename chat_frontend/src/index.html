<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
</head>

<body>
  <div class="container">
    <div class="form">
      <h4 class="form-title">Выберите псевдоним</h4>
      <input class="form-nickname" type="text">
      <div class="form-button" type="button">Продолжить</div>
    </div>
  </div>
  <div class="chat-container plug">
    <div class="menu">
      <div class="menu-close">&#10062;</div>
    </div>
    <div class="chat-content">
      <ul class="users-list">
        
      
      </ul>
      <div class="chat">
        <div class="messages-chat">
         
          
        
        </div>
        <input class="footer-chat" type="text">
        <button class="button">OK</button>
      </div>
    </div>
  </div>

</body>

</html>
